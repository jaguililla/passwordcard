<!DOCTYPE html>

<html>
<head>
<meta charset="UTF-8">
<title>Card</title>
<style type="text/css">
	* {
		-webkit-touch-callout: none;
		-webkit-user-select: none;
		-khtml-user-select: none;
		-moz-user-select: none;
		-ms-user-select: none;
		-o-user-select: none;
		user-select: none;
		overflow: hidden;
	}
	body {
		margin: 0;
		padding: 0;
	}
	table {
		border-spacing: 0;
		border: 1px solid #808080;
		padding: 0.5em;
	}
	th, td {
		font: 1em FreeMono, Arial, Helvetica, sans-serif;
		text-align: center;
	}
	th {
		font-weight: bold;
		color: #808080;
	}

	tbody > tr:nth-child(1) td { background-color: #FFFFFF }
	tbody > tr:nth-child(2) td { background-color: #C0C0C0 }
	tbody > tr:nth-child(3) td { background-color: #FFC0C0 }
	tbody > tr:nth-child(4) td { background-color: #C0FFC0 }
	tbody > tr:nth-child(5) td { background-color: #FFFFC0 }
	tbody > tr:nth-child(6) td { background-color: #C0C0FF }
	tbody > tr:nth-child(7) td { background-color: #FFC0FF }
	tbody > tr:nth-child(8) td { background-color: #C0FFFF }
</style>
</head>

<body>
<table>
	<thead>
		<tr>
			<?header?>
		</tr>
	</thead>
	<tbody>
		<?rows?>
	</tbody>
</table>
</body>
</html>
